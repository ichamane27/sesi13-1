<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 1 JSON</title>
</head>
<body>
    
    NIM<input type="text" id="txNIM"><br>
    NAMA<input type="text" id="txNAMA"><br>
    JURUSAN<input type="text" id="txJURUSAN"><br>
    ALAMAT<input type="text" id="txALAMAT"><br>
    NO TLPN<input type="text" id="txNO_TLPN"><br>
    HOBI<input type="text" id="txHOBI"><br>
    JENIS KELAMIN<input type="text" id="txJKEL"><br>

    <script>
        const bacadata = new  XMLHttpRequest();
        bacadata.open("GET","http://localhost/sesi11/latihan01.php/");
        bacadata.send();
        bacadata.onload = function(){

            const dta= JSON.parse(this.responseText);
            let JKEL =(dta.JKEL=="l")?"laki-laki":"perempuan";

            console.log(dta);
            document.getElementById("txNIM").value=dta.NIM;
            document.getElementById("txNAMA").value=dta.NAMA;
            document.getElementById("txJURUSAN").value=dta.JURUSAN;
            document.getElementById("txALAMAT").value=dta.ALAMAT;
            document.getElementById("txNO_TLPN").value=dta.NO_TLPN;
            document.getElementById("txHOBI").value=dta.Hobi;
            document.getElementById("txJKEL").value=JKEL;
        }
    </script>

</body>
</html>
